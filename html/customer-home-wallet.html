<!DOCTYPE html>
<html>
    <dif>
        {{if .RedirectAnswer.Ok}}
            {{- if ne .RedirectAnswer.OkInfo "" -}}
            <p style="color:green">OK: {{.RedirectAnswer.OkInfo}}</p>
            {{end}}
            {{- if ne .RedirectAnswer.ErrInfo "" -}}
            <p style="color:red">ERROR: {{.RedirectAnswer.ErrInfo}}</p>
            {{end}}
        {{end}}
    </dif>
    <h3>Wallet: {{.WalletMoney}} USDT</h3>
    <h3>Fill up a wallet NOT WORK</h3>
    <h3>use promo code</h3>
    <form action="/{{.LoginCustomer}}/home/wallet/promo/send" method="POST">
        <label for="promo_code">Promo code:</label><br>
        <input type="text" id="promo_code" name="promo_code">
        <br><input type="submit" value="Send">
    </form>
</html>
