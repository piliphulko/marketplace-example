<!DOCTYPE html>
<html>

            <th>Type</th>
            <th>Name</th>
            <th>Info</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        {{range .GoodsARRAY}}

            <th> {{.NameVendor}}</th>
