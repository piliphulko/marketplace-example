<!DOCTYPE html>
<html>
    <dif>
        {{if .RedirectAnswer.Ok}}
            {{- if ne .RedirectAnswer.OkInfo "" -}}
            <p style="color:green">OK: {{.RedirectAnswer.OkInfo}}</p>
            {{end}}
            {{- if ne .RedirectAnswer.MistakeInfo "" -}}
            <p style="color:red">ERROR: {{.RedirectAnswer.MistakeInfo}}</p>
            {{end}}
        {{end}}
    </dif>
    <h1>Authentication:</h1>
    <form action="/customer/authorization/send" method="POST">
        <div>
            <label for="login_customer">Login:</label><br>
            <input type="text" id="login_customer" name="login_customer"><br>
            <label for="password_customer">Passwort:</label><br>
            <input type="password" id="password_customer" name="password_customer"><br>
        </div>
        <div>
            <br><input type="submit" value="Send">
            <inpur type="reset" value="Reset">
        </div>
    </form>
</html>
