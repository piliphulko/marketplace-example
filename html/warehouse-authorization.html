<!DOCTYPE html>
<html>
    <dif>
        {{if .RedirectAnswer.Ok}}
            {{- if ne .RedirectAnswer.OkInfo "" -}}
            <p style="color:green">OK: {{.RedirectAnswer.OkInfo}}</p>
            {{end}}
            {{- if ne .RedirectAnswer.ErrInfo "" -}}
            <p style="color:red">ERROR: {{.RedirectAnswer.ErrInfo}}</p>
            {{end}}
        {{end}}
    </dif>
    <h1>Authentication:</h1>
    <form action="/warehouse/authorization/send" method="GET">
        <div>
            <label for="login_warehouse">Login:</label><br>
            <input type="text" id="login_warehouse" name="login_warehouse"><br>
            <label for="password_warehouse">Passwort:</label><br>
            <input type="password" id="password_warehouse" name="password_warehouse"><br>
        </div>
        <div>
            <br><input type="submit" value="Send">
            <inpur type="reset" value="Reset">
        </div>
    </form>
</html>
