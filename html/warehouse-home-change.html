<!DOCTYPE html>
<html>
    <h1>CHANGE ACCOUNT</h1>
    <form action="/{{.LoginWarehouse}}/warehouse/home/change/send" method="POST">
        <div>
            <p>Authentication data OLD:</p>
            <label for="login_warehouse">Login:</label><br>
            <input type="text" id="login_warehouse" name="login_warehouse"><br>
            <label for="password_warehouse">Passwort:</label><br>
            <input type="password" id="password_warehouse" name="password_warehouse"><br>
        </div>
        <div>
            <p>Authentication data NEW:</p>
            <label for="login_warehouse_new">New Login:</label><br>
            <input type="text" id="login_warehouse_new" name="login_warehouse_new"><br>
            <label for="password_warehouse_new">New Passwort:</label><br>
            <input type="password" id="password_warehouse_new" name="password_warehouse_new"><br>
        </div>
        <div>
            <label for="name_warehouse">Name Warehouse:</label><br>
            <input type="text" id="name_warehouse" name="name_warehouse"><br>
        </div>
        <div>
            <p>Optional info: </p>
            <textarea name="info_warehouse" id="info_warehouse" rows="10" cols="50">NOTHING</textarea>
        </div>
        <div>
            <br><label for="commission_percentage">Commission percentage:%</label>
            <input type="number" step="0.01" min="0" max="20" id="commission_percentage" name="commission_percentage">
        </div>
        <div>
            <br><input type="submit" value="Send">
            <inpur type="reset" value="Reset">
        </div>
    </form>
    <script>
        document.getElementById("login_warehouse").value = "{{.LoginWarehouse}}";
        document.getElementById("info_warehouse").value = "{{.InfoWarehouse}}";
        document.getElementById("name_warehouse").value = "{{.NameWarehouse}}";
        document.getElementById("commission_percentage").value = "{{.CommissionPercentage}}";
    </script>
</html>
